<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>Dashboard Sign In, Free Admin Template</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/templatemo_main.css">
  <style>
    .imgcode {
      height: 34px;
      width: 85%;
      margin-left: -18%;
    }
  </style>
</head>
<body>
<div id="main-wrapper">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <div class="logo"><h1>Dashboard - Admin Template</h1></div>
    </div>
  </div>
  <div class="template-page-wrapper">
    <form class="form-horizontal templatemo-signin-form" role="form" action="index.html" method="get">
      <div class="form-group">
        <div class="col-md-12">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="password" class="col-sm-2 control-label">Password2</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="Password2">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <label for="password" class="col-sm-2 control-label">Captcha</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="captcha" placeholder="Captcha">
          </div>
          <div class="col-sm-3">
            <a href="javascript:void(0);" title="点击更换验证码">
              <img th:src="@{/captcha/captcha.jpg}" class="imgcode" />
            </a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="Sign Up" class="btn btn-default">
          </div>
          <div class="col-sm-offset-3 col-sm-3">
            <a href="/accounts/login">Sign In Directly?</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>

<script src="/js/jquery.min.js"></script>
<script src="/js/SjwtRegist.js"></script>

</html>
